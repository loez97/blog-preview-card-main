<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;500;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog Preview Card</title>
</head>

<body>
  <main class="blog-card">
    <div class="blog-card__image">
      <img src="./assets/images/illustration-article.svg" alt="Illustration of an article">
    </div>
    <div class="blog-card__info">
      <span class="blog-card__tag">Learning</span>
      <span class="blog-card__date">Published 21 Dec 2023</span>
    </div>
    <div class="blog-card__content">
      <h1 class="blog-card__title">HTML & CSS foundations</h1>
      <p class="blog-card__description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="blog-card__author">
      <img class="blog-card__author-image" src="./assets/images/image-avatar.webp" alt="Author Greg Hooper">
      <span class="blog-card__author-name">Greg Hooper</span>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
